<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HotelBooking Footer</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    /* ======= FOOTER BASE ======= */
    .footer {
      background: linear-gradient(135deg, #0b0b0b, #1a1a1a 60%, #2a2a2a);
      color: #f8f9fa;
      font-family: "Poppins", sans-serif;
      position: relative;
      overflow: hidden;
    }

    /* ======= WAVE BACKGROUND ======= */
    .footer::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 120px;
      background: url("https://svgshare.com/i/12vC.svg") repeat-x;
      background-size: contain;
      animation: waveMove 15s linear infinite;
      opacity: 0.15;
    }

    @keyframes waveMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* ======= GOLDEN BORDER ANIMATION ======= */
    .footer::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 3px;
      background: linear-gradient(90deg, #ffcc00, #ff8800, #ffcc00);
      animation: border-glow 6s linear infinite;
    }

    @keyframes border-glow {
      0% { left: -100%; }
      50% { left: 0; }
      100% { left: 100%; }
    }

    /* ======= HEADINGS ======= */
    .section-title {
      color: #ffc107;
      font-weight: 600;
      letter-spacing: 1px;
      text-shadow: 0 0 6px rgba(255, 193, 7, 0.6);
      margin-bottom: 12px;
    }

    .logo-text {
      font-size: 1.8rem;
      font-weight: 600;
      color: #fff;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.5);
      letter-spacing: 2px;
    }

    /* ======= LINKS ======= */
    .footer-link {
      color: #bbb;
      text-decoration: none;
      display: inline-block;
      padding: 5px 0;
      transition: color 0.3s, transform 0.3s;
    }

    .footer-link:hover {
      color: #ffd700;
      transform: translateX(6px);
    }

    /* ======= SOCIAL ICONS ======= */
    .social-icon {
      font-size: 1.5rem;
      margin-right: 15px;
      color: #ccc;
      transition: transform 0.4s, color 0.3s, text-shadow 0.4s;
    }

    .social-icon:hover {
      transform: scale(1.3) rotate(8deg);
      color: #ffcc00;
      text-shadow: 0 0 12px rgba(255, 204, 0, 0.8);
    }

    /* ======= COPYRIGHT ======= */
    .copyright {
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 20px;
    }

    /* ======= SCROLL TO TOP BUTTON ======= */
    #scrollTopBtn {
      position: fixed;
      bottom: 80px;
      right: 25px;
      background: linear-gradient(135deg, #ffcc00, #ff8800);
      color: #000;
      border: none;
      border-radius: 50%;
      padding: 12px 15px;
      font-size: 1.3rem;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
      transition: all 0.3s ease;
      z-index: 999;
      display: none;
    }

    #scrollTopBtn:hover {
      transform: scale(1.2);
      box-shadow: 0 0 15px rgba(255, 193, 7, 0.8);
    }


    /* ======= RESPONSIVE ======= */
    @media (max-width: 768px) {
      .footer {
        text-align: center;
      }
      .social-icon {
        margin: 8px;
      }
    }
  </style>
</head>
<body>

  <!-- ✅ Footer Start -->
  <footer class="footer mt-5 pt-4 pb-3">
    <div class="container text-center text-md-start">
      <div class="row">
        <div class="col-md-4 mb-3">
          <h5 class="text-uppercase logo-text">HotelBooking</h5>
          <p>Experience luxury and comfort with our top-rated hotels across India.</p>
        </div>

        <div class="col-md-2 mb-3">
          <h6 class="text-uppercase section-title">Quick Links</h6>
          <ul class="list-unstyled">
            <li><a href="/" class="footer-link">Home</a></li>
            <li><a href="/about/" class="footer-link">About</a></li>
            <li><a href="{% url 'contact' %}" class="footer-link">Contact</a></li>
          </ul>
        </div>

        <div class="col-md-3 mb-3">
          <h6 class="text-uppercase section-title">Customer Support</h6>
          <ul class="list-unstyled">
            <li><a href="/faq/" class="footer-link">FAQs</a></li>
            <li><a href="/terms/" class="footer-link">Terms & Conditions</a></li>
            <li><a href="/privacy/" class="footer-link">Privacy Policy</a></li>
          </ul>
        </div>

        <div class="col-md-3 mb-3">
          <h6 class="text-uppercase section-title">Follow Us</h6>
          <a title="links" href="https://www.linkedin.com/in/divy-chaturvedi-04ba6a30a/" class="social-icon"><i class="bi bi-linkedin"></i></a>
          <a title="links" href="https://www.instagram.com/_divy_chaturvedi/" class="social-icon"><i class="bi bi-instagram"></i></a>
          <a title="links" href="https://github.com/DivyChaturvedi" class="social-icon"><i class="bi bi-github"></i></a>
        </div>
      </div>

      <hr class="bg-light" />
      <p class="text-center mb-0 copyright">
        © 2025 HotelBooking. All rights reserved.
      </p>
    </div>
  </footer>
  <!-- ✅ Footer End -->

  <!-- Scroll to Top Button -->
  <button id="scrollTopBtn" title="Go to top"><i class="bi bi-arrow-up"></i></button>

  <script>
    // Scroll to Top Button Functionality
    const scrollBtn = document.getElementById("scrollTopBtn");

    window.onscroll = function () {
      if (document.body.scrollTop > 150 || document.documentElement.scrollTop > 150) {
        scrollBtn.style.display = "block";
      } else {
        scrollBtn.style.display = "none";
      }
    };

    scrollBtn.onclick = function () {
      window.scrollTo({ top: 0, behavior: "smooth" });
    };
  </script>

</body>
</html>
