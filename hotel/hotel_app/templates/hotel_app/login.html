{% extends "base.html" %}
{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <h3 class="auth-title text-primary">Login to Hotel Booking</h3>

{% if messages %}
  <div class="container mt-3">
    {% for message in messages %}
      <div class="alert 
        {% if message.tags == 'error' %}
            alert-danger
        {% else %}
            alert-{{ message.tags }}
        {% endif %}
        alert-dismissible fade show text-center"
        role="alert">

        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert">.</button>
      </div>
    {% endfor %}
  </div>
{% endif %}


    <form method="post">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ next }}">
      <div class="mb-3">
        <label class="form-label fw-semibold">Username</label>
        <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn btn-primary auth-btn">Login</button>
    </form>

    <p class="auth-link text-black">
      Donâ€™t have an account? <a href="{% url 'register' %}" class="text-warning fw-bold">Register</a>
    </p>
  </div>
</div>
{% endblock %}
