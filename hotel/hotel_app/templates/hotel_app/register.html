{% extends "base.html" %}
{% block content %}

<div class="auth-container">
  <div class="auth-card">
    <h3 class="auth-title text-success">Create an Account</h3>

{% if messages %}
  <div class="container mt-3">
    {% for message in messages %}
      <div class="alert 
        {% if message.tags == 'error' %}
            alert-danger
        {% else %}
            alert-{{ message.tags }}
        {% endif %}
        alert-dismissible fade show text-center"
        role="alert">

        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert">.</button>
      </div>
    {% endfor %}
  </div>
{% endif %}


    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label fw-semibold">Username</label>
        <input type="text" name="username" class="form-control" placeholder="Choose a username" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Email</label>
        <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Password</label>
        <input type="password" name="password1" class="form-control" placeholder="Create a password" required>
      </div>
      <div class="mb-3">
        <label class="form-label fw-semibold">Confirm Password</label>
        <input type="password" name="password2" class="form-control" placeholder="Confirm password" required>
      </div>

      <button type="submit" class="btn btn-success auth-btn">Register</button>
    </form>

    <p class="auth-link text-light">
      Already have an account? <a href="{% url 'login' %}" class="text-warning fw-bold">Login</a>
    </p>
  </div>
</div>
{% endblock %}
