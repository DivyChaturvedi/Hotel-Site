{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow-lg border-0">
        <div class="card-body p-4">

          <h4 class="text-center mb-4">Edit Profile</h4>

        
          <div class="text-center mb-4">
            {% if profile.image %}
              <img src="{{ profile.image.url }}"
                   class="rounded-circle shadow"
                   width="120" height="120"
                   alt="Profile Image of {{ user.first_name }}">
            {% else %}
              <img src="{% static 'images/avatar.png' %}"
                   class="rounded-circle shadow"
                   width="120" height="120"
                   alt="Default User Image">
            {% endif %}
          </div>

          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
              <label for="first_name" class="form-label">First Name</label>
              <input type="text" id="first_name" name="first_name"
                     class="form-control"
                     value="{{ user.first_name }}" placeholder="Enter first name">
            </div>

            <div class="mb-3">
              <label for="last_name" class="form-label">Last Name</label>
              <input type="text" id="last_name" name="last_name"
                     class="form-control"
                     value="{{ user.last_name }}" placeholder="Enter last name">
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" name="email"
                     class="form-control"
                     value="{{ user.email }}" placeholder="Enter your email">
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Mobile Number</label>
              <input type="text" id="phone" name="phone"
                     class="form-control"
                     value="{{ profile.phone }}" placeholder="Enter mobile number">
            </div>

            <div class="mb-3">
              <label for="city" class="form-label">City</label>
              <input type="text" id="city" name="city"
                     class="form-control"
                     value="{{ profile.city }}" placeholder="Enter city">
            </div>

    
            <div class="mb-4">
              <label for="image" class="form-label">Profile Image</label>
              <input type="file" id="image" name="image" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary w-100">
              Save Changes
            </button>
          </form>

          <div class="text-center mt-3">
            <a href="{% url 'my_profile' %}" class="text-decoration-none">
              ‚Üê Back to My Profile
            </a>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>

{% endblock %}
