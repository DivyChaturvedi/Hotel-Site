{% load static %}

  <style>

.navbar {
  background: linear-gradient(90deg, #ffffff, #f8f9fa, #eef2f5);
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  transition: all 0.4s ease;
  border-bottom: 2px solid rgba(13, 110, 253, 0.15);
}


.navbar:hover {
  box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
}


.navbar-brand {
  font-weight: 700;
  font-size: 1.6rem;
  color: #ff1e00 !important;
  letter-spacing: 0.5px;
  transition: 0.3s ease;
}

.navbar-brand:hover {
  color: #0d6efd !important;
  transform: scale(1.05);
}


.navbar-nav .nav-link {
  font-weight: 500;
  color: #333 !important;
  padding: 8px 18px;
  transition: all 0.3s ease;
  border-radius: 8px;
}

.navbar-nav .nav-link:hover,
.navbar-nav .nav-link.active {
  background-color: #0d6efd;
  color: #fff !important;
  box-shadow: 0 4px 10px rgba(13, 110, 253, 0.3);
}



#hotel-search-input {
  border-radius: 25px;
  border: 1px solid #ccc;
  transition: 0.3s ease;
  padding: 6px 14px;
}

#hotel-search-input:focus {
  border-color: #0d6efd;
  box-shadow: 0 0 8px rgba(13, 110, 253, 0.4);
  outline: none;
}


.btn-outline-success {
  border-radius: 25px;
  border: 1px solid #0d6efd;
  color: #0d6efd;
  transition: 0.3s ease;
}

.btn-outline-success:hover {
  background: #0d6efd;
  color: #fff;
  box-shadow: 0 0 10px rgba(13, 110, 253, 0.5);
}


.btn-outline-primary,
.btn-outline-secondary {
  border-radius: 20px;
  font-weight: 500;
  transition: 0.3s;
}

.btn-outline-primary:hover {
  background-color: #0d6efd;
  color: #fff;
  transform: translateY(-2px);
  box-shadow: 0 4px 10px rgba(13, 110, 253, 0.3);
}

.btn-outline-secondary:hover {
  background-color: #6c757d;
  color: #fff;
  transform: translateY(-2px);
  box-shadow: 0 4px 10px rgba(108, 117, 125, 0.3);
}


@media (max-width: 991px) {
  .navbar-nav .nav-link {
    text-align: center;
    margin: 5px 0;
  }
}


    
    .hotel-card {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      background: #fff;
      cursor: pointer;
    }
    .hotel-card:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 25px rgba(0,0,0,0.3);
    }
    .hotel-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    .hotel-card:hover img {
      transform: scale(1.1);
    }

  
    .hotel-card-body {
      padding: 15px;
    }
    .hotel-card-title {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .hotel-card-location {
      font-size: 0.9rem;
      color: #777;
      margin-bottom: 10px;
    }
    .hotel-card-price {
      font-size: 1.1rem;
      font-weight: 600;
      color: #28a745;
    }

    
    .book-now-btn {
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: bottom 0.3s ease, opacity 0.3s ease;
    }
    .hotel-card:hover .book-now-btn {
      bottom: 15px;
      opacity: 1;
    }

    /* Grid layout */
    .hotel-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    
    .form-control:focus {
      box-shadow: 0 0 5px #0d6efd;
      border-color: #0d6efd;
    }


    .carousel-item img {
      height: 400px;
      object-fit: cover;
    }

    .search-result-card {
    display: flex;              
    flex-direction: row;        
    align-items: center;        
    width: 300px;               
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    background: #fff;
}

.search-result-card img {
    width: 80px;
    height: 80px;              
    border-radius: 10px;
    object-fit: cover;          
    margin-right: 10px;
}

.search-result-card .details {
    flex: 1;                     
}

.search-result-card .details h3 {
    margin: 0;
    font-size: 16px;
}

.search-result-card .details p {
    margin: 2px 0;
    font-size: 14px;
}

.search-result-card button {
    margin-left: 10px;
    padding: 5px 10px;
}


.carousel-item img {
  height: 75vh; 
  object-fit: cover;
}


#hotelCarousel {
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
}


.carousel-item img {
  height: 80vh;               
  object-fit: cover;          
  filter: brightness(90%);    
  transition: transform 1.5s ease, filter 0.5s ease;
}

.carousel-item:hover img {
  transform: scale(1.05);     
  filter: brightness(100%);
}


.carousel-caption {
  position: absolute;
  bottom: 80px;
  animation: fadeInUp 1s ease both;
}

.carousel-caption h5 {
  font-size: 2rem;                 
  font-weight: 500;                
  text-transform: capitalize;      
  color: #fff;
  text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
  letter-spacing: 1px;
}

.carousel-caption p {
  font-size: 1.05rem;
  font-weight: 400;
  color: #f1f1f1;
  text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.5);
  margin-top: 8px;
}



.carousel-control-prev-icon,
.carousel-control-next-icon {
  background-color: rgba(255, 255, 255, 0.7);
  border-radius: 50%;
  padding: 12px;
  transition: 0.3s ease;
}

.carousel-control-prev-icon:hover,
.carousel-control-next-icon:hover {
  background-color: #0d6efd;
}


.carousel-indicators [data-bs-target] {
  background-color: #fff;
  opacity: 0.6;
  transition: 0.3s;
}

.carousel-indicators .active {
  background-color: #0d6efd;
  opacity: 1;
}


@keyframes fadeInUp {
  0% {
    opacity: 0;
    transform: translateY(30px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}
