{% extends "base.html" %}
{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <h3 class="auth-title text-success">Create an Account</h3>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label fw-semibold">Username</label>
        <input type="text" name="username" class="form-control" placeholder="Choose a username" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Email</label>
        <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Create a password" required>
      </div>

      <button type="submit" class="btn btn-success auth-btn">Register</button>
    </form>

    <p class="auth-link text-light">
      Already have an account? <a href="{% url 'login' %}" class="text-warning fw-bold">Login</a>
    </p>
  </div>
</div>
{% endblock %}
